<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Student Registration Form</title>
        </head>
        <body>
            <h2>Student Registration Form</h2>
            <form action="" method="get" enctype="multipart/form-data"></form>
            <br>
            <label for = "Name">Name:</label>
            <input type = "text" id = "Name" name = "Name" placeholder="John Doe" required>
            <br>
            <br>
            <label for = "DOB">Date Of Birth:</label>
            <input type = "date" id="DOB" name = "DOB" required>
            <br>
            <br>
            <input type = "radio" id = "Gender" name = "Gender" value="Male">
            <label for = "Male">Male</label>
            <input type = "radio" id = "Gender" name = "Gender" value="Female">
            <label for = "Male">Female</label>
            <br>
            <br>
            <label for  = "Address">Address:</label>
            <textarea id = "Address" name = "Address" rows="2" cols="20" required></textarea>
            <br>
            <br>
            <label for  = "Mobile">Mobile:</label>
            <input type = "number" id = "Mobile" name = "Mobile" placeholder="0712345678" required>
            <br>
            <br>
            <label for  = "email">Email Address:</label>
            <input type = "email" id = "email" name = "email" placeholder="johndoe@gmail.com" required>
            <br>
            <br>
            <label for  = "Course">Select Courses:</label>
            <select id = "Course" name = "Course" rows="10" cols="20">
                <option value = ""></option>
                <option value = "Engineering">Engineering</option>
                <option value = "Medicine">Medicine</option>
                <option value = "Human Resource">Human Resource</option>
                <option value = "Software Development">Software Development</option>
            </select>
            <br>
            <br>
            <br>
            <button type = "submit">Register</button>
            <button type = "button">Cancel</button>
            

        </body>
    </html>
